name: Build Bootstrap

on:
  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 480
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - aarch64
          - arm
          - i686
          - x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Restore the backup of the output directory before the build
      - name: Restore output directory cache
        uses: actions/cache@v3
        with:
          path: output
          key: ${{ runner.os }}-build-${{ matrix.arch }}-${{ hashFiles('**/*.sh') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.arch }}-

      # Run the build package
      - name: Run build-package
        run: ./scripts/run-docker.sh ./scripts/build-bootstraps.sh --architectures ${{ matrix.arch }}

      # Backup the output directory after the build, even if it failed
      - name: Backup output directory (even if failed)
        if: always()  # Ensures this runs even if the previous steps fail
        uses: actions/upload-artifact@v3
        with:
          name: bootstrap-archives-${{ matrix.arch }}
          path: output

      # Upload bootstrap archives (This is typically used for final result after build)
      - name: Upload bootstrap archives
        uses: actions/upload-artifact@v3
        with:
          name: bootstrap-archives-${{ matrix.arch }}
          path: bootstrap-archives*
